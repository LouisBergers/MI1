<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulier</title>
</head>

<body>
    <Form>
       
        <fieldset>
            <legend>Mijn Voorkeuren :</legend>
            Lievelingskleur: <input type="text" name="lievelingskleur"><br>

                <option value="April">April</option>
                <option value="Mei">Mei</option>
                <option value="juni">juni</option>
                <option value="juli">juli</option>
                <option value="Augustus">Augustus</option>
                <option value="September">September</option>
            <option value="Oktober">Oktober</option>
            <option value="November">November</option>
            <option value="December">December</option>
            </select><br>
            Ik vind mezelf:
              <input type="checkbox" name="eigenschappen" value="vriendelijk"> Vriendelijk
              <input type="checkbox" name="eigenschappen" value="sportief"> Sportief
              <input type="checkbox" name="eigenschappen" value="Energiek"> Energiek
              <input type="checkbox" name="eigenschappen" value="Leergierig">Leergierig<br>
            als ik een avond vrij heb, dan..<br>
            <textarea rows="4" cols="50">Ga  ik ...</textarea>
        </fieldset>
       
        <fieldset>
            <legend>Formulier ingevuld</legend>
             <input type="submit" value="Formulier Verzenden">
        </fieldset>
    </Form>
   

</body>
</html>
